<{include file="comm/frame.html"}>
<div class="cont_box fr">
	<ul class="break_bread">
		<li><a href="">量表库</a> &gt; </li>
		<li>添加量表</li>
		<div class="clear"></div>
	</ul>
	<h4 class="edit_re_title">添加量表</h4>
    <div class="edit_re_box">
	    <form action="index.php?c=scaleManager&a=addScale" method="post" name='form1' id="scale_form">
		    <table class="edit_re_table">
                <tr>
                    <th class="edi_tab_bg">量表：</th>
                    <td>
                        <div class="f_left sc_con"><img src="./images/pdf.gif"><input type="text" name="scale[scale_file_name]" id="inp9" readonly  style="width:300px" value=""/></div>
                        <div class="f_left">
                            <input type="button" id="upload3" value="点击上传" class="input_button" onmouseover="this.className='input_button input_button_hover'" onmouseout="this.className='input_button'"  />
                            <span class="caution1" style="color:red;display: none">请选择上传文件</span>
                        </div>
                        <div class="clear"></div>
                    </td>
                </tr>
                <tr>
                    <th class="edi_tab_bg">答题卡：</th>
                    <td>
                        <div class="f_left sc_con"><img src="./images/pdf.gif"><input type="text" name="scale[scale_anw_file_name]" id="inp10" readonly style="width:300px" value=""/></div>
                        <div class="f_left">
                            <input type="button" id="upload4" value="点击上传" class="input_button" onmouseover="this.className='input_button input_button_hover'" onmouseout="this.className='input_button'"  />
                            <span class="caution2" style="color:red;display: none">请选择上传文件</span>
                        </div>
                        <div class="clear"></div>
                    </td>
                </tr>
                <tr>
                    <th><em>※</em>量表名称：</th>
                    <td>
                        <input id="inp1" name="scale[scale_name]" type="text" value="<{$scale.testName}>" />
                        <span class="caution3"  style="color: #ff0000;display: none">请输入名称</span>
                    </td>
                </tr>
                <tr>
                    <th><em>※</em>评价维度：</th>
                    <td>
                        <select id="se1" name="scale[dim_id]" onchange="showTar(this.value)">
                            <{html_options
                            options=$scaleDim }>


                        </select>
                        评价指标：
                        <select name="scale[target_id]" id="tarse">
                            <{html_options
                            options=$scaleTarget }>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><em>※</em>适合学段：</th>
                    <td class="checkbox_box">
                        <{html_checkboxes name="cb" options=$stuSec  }>
                        <span class="caution4" style="color: #ff0000;display: none">请选择对应学段</span>
                    </td>
                </tr>
                <tr>
                    <th>测评方式：</th>
                    <td class="tab_box">
                        <input id="in1" class="selected " onclick="isSelec(1)" type="button" value="自评" />
                        <input id="in2" type="button" onclick="isSelec(2)" value="他评" />
                        <div class="clear"></div>
                    </td>
                </tr>
                <tr>
                    <th>简介：</th>
                    <td>
                        <textarea id="te1" ><{$scale.testIntro}></textarea>
                        <span class="caution5" style="color: #ff0000;display: none">请填写简介</span>
                    </td>
                </tr>
                <tr>
                    <th>题目数量：</th>
                    <td>
                        <input id="te2"  type="text" value="<{$scale.topicNum}>"/>
                        <span class="caution6" style="color: #ff0000;display: none">请填写题目数量</span>
                        <span class="caution7" style="color: #ff0000;display: none">请填写正确数字</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="input_button" type="button" value="提交" onclick="sub()" onmouseover="this.className='input_button input_button_hover'" onmouseout="this.className='input_button'" />
                        <input class="input_button02" onclick="showScale()" type="button" value="取消" onmouseover="this.className='input_button02 input_button02_hover'" onmouseout="this.className='input_button02'" />

                    </td>
                </tr>
		    </table>
            <input id= "inpu1" name="scale[scale_url]" type="hidden" value=""/>
            <input id= "inpu2" name="scale[scale_anw_url]" type="hidden" value=""/>
            <input id="inp3" name="scale[stu_sec_id]" type="hidden" value=""/>
            <input id="inp4" name="scale[type_id]" type="hidden" value="1"/>
            <input id="inp5" name="scale[scale_intro]" type="hidden" value=""/>
            <input id="inp6" name="scale[topic_num]" type="hidden" value=""/>
		</form>
	</div>
</div>
