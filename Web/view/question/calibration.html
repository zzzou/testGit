<link id='azb_theme' rel='stylesheet' href='css/skin_green.css' type='text/css'/>
<script src='./js/jquery/chosen.js' type='text/javascript'></script>
<script src='./js/jquery/jquery.ztree.core-3.5.js' type='text/javascript'></script>

<style>

	height:100%;

<div class="epd_right_con" >
    <form action="index.php?c=question&a=saveCalibration&id=<{$id}>" id="exam_tabs" method="post">
        <div class="fn-left_content" style="position: initial;overflow:hidden">
            <div class="fn-left_content_wrapper" style="padding-left: 22px;">
                <select class="bankId" data-placeholder="选择分类" style="width: 150px;" tabindex="2" name="calibration[knowledgeId]">
                    <{foreach item=item from=$data}>
                        <option value="<{$item.Id}>"><{$item.Title}></option>
                    <{/foreach}>
                </select>
                <ul class="ztree"></ul>
            </div>
        </div>
        <div class="fn-right_content" style="margin-left: 250px;overflow: hidden;position: absolute;top: 80px;width:510px;">
	        <div>
                <input type="hidden" name="" value="">
                <input type="hidden" name="calibration[knowledgeTitles]" value="">
            </div>
	        <div class="Form_box" style="padding-top: 10px; padding-left: 20px;">
		        <div class="form_box_title">题目属性</div>
                <div class="form_box_input">
                    <div class="gformbox" style="width: 50%;height:100%">
				        <label>
                            <span class="g1">题目来源:</span>
                            <span class="g2">
                                <input style="width: 106px;" type="text" name="source" value="引用于学校题库" class="ui-widget-content ui-corner-all">
                            </span>
                        </label>
			        </div>
			        <div class="gformbox" style="width: 50%;">
				        <span class="g1">试题类型:</span>
                        <select  style="width: 118px;" tabindex="2" name="calibration[categoryId]">
                            <option value="2">选择题</option>
                            <option value="9">文言文阅读</option>
                            <option value="13">默写</option>
                            <option value="10">诗歌鉴赏</option>
                            <option value="11">语言表达</option>
                            <option value="12">名著导读</option>
                            <option value="16">作文</option>
                        </select>
			        </div>
                    <div class="gformbox" style="width: 50%;">
                        <label><span class="g1">题目难度:</span>
                        <select  style="width: 118px;" tabindex="2" name="calibration[diffId]">
							<option value="1">容易</option>
							<option value="2">较易</option>
							<option value="3" selected="selected">一般</option>
							<option value="4">较难</option>
							<option value="5">困难</option>
			            </select>
					</label>
			    </div>
                <div class="gformbox" style="width: 50%;">
                    <label><span class="g1">试题要求:</span>
                        <select  style="width: 118px;" tabindex="2" name="calibration[ability]">
                            <option value="2">理解和掌握</option>
                            <option value="4" >综合应用</option>
                            <option value="1">了解和识记</option>
                            <option value="3">简单应用</option>
                        </select>
                    </label>
                </div>
			    <div class="gformbox" style="width: 50%;height:100px;">
                    <span class="g1">试题小题数:</span>
                        <select  style="width: 118px;" tabindex="2" name="calibration[num]">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3" selected="selected">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
					    </select>
			        </div>
			        <div class="gformbox" style="width: 50%;">
				        <span class="g1">适用年级:</span>
                        <select  style="width: 118px;" tabindex="2" name="calibration[gradeId]">
                            <option value="4">高一</option>
                            <option value="5" selected="selected">高二</option>
                            <option value="6">高三</option>
                        </select>
			        </div>
                    <div class="gformbox" style="width: 100%;">
                        <label><span class="g1">&nbsp;</span><span class="g2">
                            <a href="#" class="color_title sign_ok" style="color: #fff">确定标定</a>
                        </span></label>
                    </div>
		        </div>
	        </div>
        </div>
    </form>
</div>
