<div class="pagination">
    <{if $pager}>
    <!--在当前页不是第一页的时候，显示前页和上一页-->
    <{if $pager.current_page != $pager.first_page}>
        <a class="prev current" href="<{makeUrl($pager.first_page)}>">首页</a>
        <a class="prev current" href="<{makeUrl($pager.prev_page)}>">上一页</a>
    <{/if}>
    <!--开始循环页码，同时如果循环到当前页则不显示链接-->
    <{foreach from=$pager.all_pages item=thepage}>
        <{if $thepage != $pager.current_page}>
            <a class="other_page" href="<{makeUrl($thepage)}>"><{$thepage}></a>
        <{else}>
            <span class="current"><{$thepage}></span>
        <{/if}>
    <{/foreach}>
    <!--在当前页不是最后一页的时候，显示下一页和后页-->
    <{if $pager.current_page != $pager.last_page}>
        <a class="next current" href="<{makeUrl($pager.next_page)}>">下一页</a>
        <a class="next current" href="<{makeUrl($pager.last_page)}>">尾页</a>
    <{/if}>
    <{/if}>
</div>
